<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Planner Application</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">My to do list application</h1>
          <p class="lead">This is a my planner etc...</p>
        </div>
      </div>


    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="..." alt="Potential graphic goes here">
        <div class="card-body">
            <div class ="form" id = "firstForm">
                <form>
                    <div class="form-group">
                      <label for="fullName">Name</label>
                      <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Describe your task"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="assignTo">Assigned To</label>
                        <input type="text" class="form-control" id="fullName" placeholder="This task is assigned to:">
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" class="form-control" id="dueDate" >
                    </div>
            
            
            
            
                    <div class="form-group">
                      <label for="status">Status</label>
                      <select class="custom-select">
                        <option selected>Open this select menu</option>
                        <option value="1">TODO</option>
                        <option value="2">IN PROGRESS</option>
                        <option value="3">REVIEW</option>
                        <option value="4">DONE</option>
                      </select>
                    </div>
            
                  </form>
            </div>
        </div>
      </div>
      
      
















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
